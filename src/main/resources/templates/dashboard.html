<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawverse - My Learning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F3E5D8;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background: #6B3E2E;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .section-title {
            font-size: 22px;
            font-weight: bold;
            color: #6B3E2E;
            margin-top: 20px;
            text-align: center;
        }
        .category-btn {
            background: #9C5B40;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }
        .case-study {
            background: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-top: 10px;
        }
        .footer {
            background: #6B3E2E;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .responsive-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @media (min-width: 768px) {
            .responsive-container {
                flex-direction: row;
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <div class="header">Lawverse</div>
    
    <div class="container mt-3">
        <h2 class="section-title">My Learning</h2>
        <div class="text-center">
            <button class="category-btn">Daily Challenges</button>
        </div>
        
        <h3 class="section-title">Courses</h3>
        <div class="d-flex justify-content-between">
            <span>All</span>
            <span>In Progress</span>
            <span>Completed</span>
        </div>
        
        <button class="category-btn">Civil Law</button>
        <button class="category-btn">Family Law</button>
        
        <h3 class="section-title">Case Studies</h3>
        <div class="responsive-container">
            <div class="case-study">Recent<br>Stories</div>
            <div class="case-study">Top<br>Stories</div>
            <div class="case-study">Newest<br>Stories</div>
        </div>
    </div>
    
    <div class="footer">
        Home | Forum | My Learning | Dashboard
    </div>
</body>
</html>
