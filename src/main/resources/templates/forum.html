
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5ede4;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #a56a3a;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .forum-title {
            font-family: "Brush Script MT", cursive;
            font-size: 28px;
            color: #5a3721;
        }
        .contact-directory {
            background-color: #734d32;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .discussion-tabs {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .tab {
            background-color: #a56a3a;
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
        }
        .post-card {
            background-color: #c49a6c;
            padding: 15px;
            border-radius: 10px;
            margin: 15px;
        }
        .user-info {
            font-size: 14px;
            font-weight: bold;
        }
        .post-content {
            background-color: #f8f0e5;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #5a3721;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .bottom-nav i {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <i class="fa fa-arrow-left"></i>
        <span class="forum-title">FORUM</span>
        <i class="fa fa-search"></i>
    </div>

    <!-- Contact Directory -->
    <div class="contact-directory">Contact Directory</div>

    <!-- Discussion Tabs -->
    <div class="discussion-tabs">

</body>
</html>
